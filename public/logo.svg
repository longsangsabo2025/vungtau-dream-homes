<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House Icon with Wave -->
  <g transform="translate(5, 8)">
    <!-- Sun -->
    <circle cx="38" cy="12" r="8" fill="url(#sunGradient)"/>
    
    <!-- House -->
    <path d="M10 25 L25 12 L40 25 L40 42 L10 42 Z" fill="url(#oceanGradient)"/>
    
    <!-- Roof -->
    <path d="M5 25 L25 8 L45 25" stroke="url(#oceanGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Door -->
    <rect x="20" y="30" width="10" height="12" rx="1" fill="white"/>
    
    <!-- Window -->
    <rect x="14" y="28" width="5" height="5" rx="1" fill="white" opacity="0.9"/>
    <rect x="31" y="28" width="5" height="5" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Wave underneath -->
    <path d="M5 44 Q12 40, 20 44 T35 44 T50 44" stroke="#0ea5e9" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M8 48 Q15 44, 23 48 T38 48 T53 48" stroke="#0ea5e9" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#0369a1">
    VungTau
  </text>
  <text x="60" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#0ea5e9">
    LAND
  </text>
  
  <!-- Tagline -->
  <text x="118" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="#64748b" letter-spacing="0.5">
    Bất Động Sản #1
  </text>
</svg>