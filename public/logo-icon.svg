  <!-- Door -->
  <rect x="25" y="34" width="10" height="11" rx="1" fill="white"/>
  
  <!-- Windows -->
  <rect x="18" y="32" width="5" height="5" rx="1" fill="white" opacity="0.9"/>
  <rect x="37" y="32" width="5" height="5" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Waves -->
  <path d="M10 50 Q18 46, 26 50 T42 50 T58 50" stroke="#0ea5e9" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M5 54 Q13 50, 21 54 T37 54 T53 54" stroke="#0ea5e9" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
